<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본선택자</title>
    <!--
            날짜 : 2024/07/23
            이름 : 김영훈
            내용 : CSS 기본선택자 실습하기
        -->
    
    <style>
        /* 전체 선택자 */
        *{
            color: blue;
        }
        
        /* 태그 선택자 */
        h3{
            color: red;
        }
        
        p{
            color: green;
        }
        /* 클래스 선택자 */
        .hello {
            color: orange;
        }
        
        /* 아이디 선택자 */
        #hello {
            color: black;
        }

    </style>
</head>
<body>
    <h3>1. CSS 기본선택자</h3>
    
    <p>hello world</p>
    <p class="hello">hello world</p>
    <p class="hello">hello world</p>
    <p id="hello">hello world</p>    
</body>
</html>
