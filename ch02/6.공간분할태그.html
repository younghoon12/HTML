<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공간분할태그</title>
    <!--
            날짜 : 2024/07/22
            이름 : 김영훈
            내용 : HTML 공간분할태그 실습하기
        -->
</head>
<body>
    <h3>블록 형식 태그</h3>
    <div>공간분할1</div>
    <div>공간분할2</div>
    <div>공간분할3</div>
    
    <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이보전하세<br>
    </p>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h3>인라인 형식 태그</h3>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>
    
        <a href="http://naver.com">네이버</a>
        <a href="http://daum.net">다음</a>
        <a href="http://google.com">구글</a>

        <b>world</b>
        <a>hello</a>

        
        
    
    <h3>인라인-블록 형식 태그</h3>
        <img src="./images/flower1.jpg" width="100" alt="벚꽃"/>
        <img src="./images/flower2.jpg" width="100" alt="코스모스"/>
</body>
</html>
